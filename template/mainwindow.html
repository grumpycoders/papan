<dom-module id="papan-main-window">
  <link rel="import" type="css" href="mainwindow.css">

  <template>
    <app-location
      use-hash-as-path
      route="{{_route}}">
    </app-location>
    <papan-user-data
      user="{{_user}}">
    </papan-user-data>
    <app-route
      route="{{_route}}"
      pattern="/:view"
      data="{{_routeData}}"
      tail="{{_pagesRoute}}">
    </app-route>

    <app-header reveals>
      <app-toolbar>
        <paper-icon-button icon="menu" onclick="appdrawer.toggle()"></paper-icon-button>
        <div main-title>Papan</div>
        <paper-icon-button icon="bug-report" on-tap="_toggleDebug"></paper-icon-button>
        <a href="https://github.com/grumpycoders/papan" style="display: none;" id="github-link">
          <paper-icon-button icon="link"></paper-icon-button>
        </a>
        <template is="dom-if" if="{{_user.islogged}}">
          <div>
            <a href="#/profile/[[_user.username]]">[[_user.username]]</a>
            <iron-icon icon="account-circle"></iron-icon>
          </div>
          <paper-button on-tap="_signout">
            [[localize('signout')]]
          </paper-button>
        </template>
        <template is="dom-if" if="{{!_user.islogged}}">
          <div id="login">
            <paper-button on-tap="_showlogin">
              [[localize('loginsignin')]]
            </paper-button>
          </div>
        </template>
        <div id="fakelogin">
          <paper-button on-tap="_showuserdata">
            DBG:USEREDIT
          </paper-button>
        </div>
      </app-toolbar>
    </app-header>
    <papan-drawer-menu
      id="appdrawer"
      view="{{_routeData.view}}"
      user="{{_user}}"
      language="{{language}}">
    </papan-drawer-menu>

    <iron-pages 
      id="content" 
      selected="[[_routeData.view]]"
      attr-for-selected="id"
      fallback-selection="startupscreen"
      fallback="error">
      <papan-startup-screen 
        id="startupscreen"
        language="{{language}}">
      </papan-startup-screen>
      <papan-client-settings
        id="clientsettings"
        language="{{_user.language}}">
      </papan-client-settings>
      <papan-friend-list
         id="friends"
         user={{_user}}
         language="{{language}}">
      </papan-friend-list>
      <papan-game-page 
        id="game"
        route="{{_pagesRoute}}"
        language="{{language}}">
      </papan-game-page>
      <papan-game-list
         id="games"
         user={{_user}}
         language="{{language}}">
      </papan-game-list>
      <papan-lobby
        id="lobby"
        route="{{_pagesRoute}}"
        user={{_user}}
        language="{{language}}">
      </papan-lobby>
      <papan-user-profile 
        id="profile"
        route="{{_pagesRoute}}"
        language="{{language}}">
      </papan-user-profile>
      <papan-server-page
        id="server"
        route="{{_pagesRoute}}"
        language="{{language}}">
      </papan-server-page>
      <papan-server-list
        id="serverlist"
        language="{{language}}">
      </papan-server-list>
      <div id="error">404</div>
    </iron-pages>

    <paper-dialog id="dbglogindata" modal>
      <div>DBG:USEREDIT</div>
      <paper-input name="username" label="[[localize('username')]]" value="{{_user.username}}"></paper-input>
      <paper-checkbox name="logged" checked="{{_user.islogged}}">[[localize('logged')]]</paper-checkbox>
      <paper-button dialog-confirm autofocus>[[localize('close')]]</paper-button>
    </paper-dialog>
  </template>

  <script>
    'use strict'

    Polymer({
      is: "papan-main-window",

      observers: [
        '_updateLanguage(_user.language)'
      ],

      behaviors: [
        PapanLocalize
      ],

      attached: function() {
        if (PapanUtils.isElectron()) {
          this._toggleDebug = () => {
            const electron = require('electron')
            electron.remote.getCurrentWindow().toggleDevTools()
          }
        } else {
          document.getElementById('github-link').style.display = 'inline'
        }
      },

      _toggleDebug: function() {
      },

      _showuserdata: function() {
        this.$.dbglogindata.open()
      },

      _showlogin: function() {

      },

      _signout: function() {
        
      },

      _updateLanguage(language)Â {
        this.language = language
      }
    })

    if (PapanUtils.isElectron()) {
      require('./src/client/renderer.js')
      require('devtron').install()
    }
  </script>
</dom-module>
